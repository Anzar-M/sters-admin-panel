<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notice</title>
    <link rel="stylesheet" href="../css/notice-add.css">
</head>
<body>

    <div class="form-container">
        <h1>Upload Notice</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Notice Title</label>
                <input type="text" id="title" name="title" placeholder="Enter Notice Title" required>
            </div>

            <div class="form-group">
                <label for="description">Notice Description</label>
                <textarea id="description" name="description" placeholder="Enter Notice Description" required></textarea>
            </div>

            <div class="form-group">
                <label for="course">Select Course</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                </select>
            </div>

            <div class="form-group">
                <label for="semester">Select Semester</label>
                <select id="semester" name="semester" required>
                    <option value="">Select Semester</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fileInput">Upload File (Image/PDF)</label>
                <input type="file" id="fileInput" name="file" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>

            <button type="submit" class="submit-btn">Upload Notice</button>
        </form>

        <div class="go-to-remove">
            <a href="notice-remove.html" class="go-to-remove-link">Go to Remove Notices</a>
        </div>
    </div>

    <script src="../js/notice-add.js" type="module" defer></script>
</body>
</html>
