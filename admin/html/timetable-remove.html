<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Timetables</title>
    <link rel="stylesheet" href="../css/timetable-remove.css">
</head>
<body>

    <div class="container">
        <h1>Manage Timetables</h1>

        <!-- Table to display timetables -->
        <table id="timetableTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>File</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="timetableTableBody">
                <!-- Rows will be added dynamically from JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="../js/timetable-remove.js" type="module" defer></script>

</body>
</html>
