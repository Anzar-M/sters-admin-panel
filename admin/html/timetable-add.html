<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Time-Table</title>
    <link rel="stylesheet" href="../css/timetable-add.css">
</head>
<body>

    <div class="form-container">
        <h1>Upload Time-Table</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Time-Table Title</label>
                <input type="text" id="title" name="title" placeholder="Enter Time-Table Title" required>
            </div>

            <div class="form-group">
                <label for="description">Time-Table Description</label>
                <textarea id="description" name="description" placeholder="Enter Time-Table Description" required></textarea>
            </div>

            <div class="form-group">
                <label for="forDate">For Date</label>
                <input type="date" id="forDate" name="forDate" required>
            </div>

            <div class="form-group">
                <label for="fileInput">Upload File (Image/PDF)</label>
                <input type="file" id="fileInput" name="file" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>

            <button type="submit" class="submit-btn">Upload Time-Table</button>
        </form>

        <!-- Updated link to remove Time-Table-->
        <div class="go-to-remove">
            <a href="timetable-remove.html" class="go-to-remove-link">Go to Remove Time-Table</a>
        </div>
    </div>

    <script src="../js/timetable-add.js" type="module" defer></script>

</body>
</html>
