<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../css/gallery.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../util/supabaseClient.js" type="module"></script>
    <script src="../js/gallery.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
        <div id="adminControls">
            <button id="addImageBtn" class="btn">Add Image</button>
        </div>
    </header>

    <main>
        <div id="galleryContainer" class="gallery-grid">
            <!-- Images will be loaded here -->
        </div>
    </main>

    <div id="addImageModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Image</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="imageTitle">Title</label>
                    <input type="text" id="imageTitle" required>
                </div>
                <div class="form-group">
                    <label for="imageDescription">Description</label>
                    <textarea id="imageDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="imageFile">Image File</label>
                    <input type="file" id="imageFile" accept="image/*" required>
                    <div class="image-preview">
                        <img id="imagePreview" src="#" alt="Preview" style="display: none;">
                    </div>
                </div>
                <button type="submit" class="btn">Upload Image</button>
            </form>
        </div>
    </div>

    <div id="imageViewModal" class="modal">
        <div class="modal-content large">
            <span class="close-modal">&times;</span>
            <img id="modalImageView" src="" alt="">
            <div class="image-info">
                <h2 id="modalImageTitle"></h2>
                <p id="modalImageDescription"></p>
                <div id="adminImageControls">
                    <button id="deleteImageBtn" class="btn-danger">Delete Image</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
